{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<a href="{% url 'taskList' %}" class="text-blue-500 hover:underline">Go Back</a>
<form method="post" class="mt-4">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{ task }}"</p>
    <input type="submit" value="Delete" class="mt-2 bg-red-500 text-white py-1 px-4 rounded">
</form>
{% endblock content %}
